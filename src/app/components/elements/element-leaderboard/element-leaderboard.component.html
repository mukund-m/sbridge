<div class="dashboard-item-container">
  <div class="dashboard-item" *ngIf="!loading">
    <div class="nothing-container d-flex align-items-center" *ngIf="!leaders.length">
      <div class="nothing full-width text-center">
        <div class="nothing-icon">
          <svg><use xlink:href="#coming-soon-icon"></use></svg>
        </div>
        <h4>There's nothing here yet</h4>
        <p>Maybe someone will add something soon</p>
      </div>

    </div>
    <div class="item-container">
      <div class="item d-table" *ngFor="let item of leaders; let i = index">
        <div class="rank d-table-cell align-middle text-center" [ngStyle]="{background: themeService.color.primaryColor}">#{{i + 1}}</div>
        <div class="rank-content d-table-cell">
          <div class="row">
            <div class="col-12 col-md">
              <div class="d-flex justify-content-start">
                <div class="item-title">{{item.firstName}} {{item.lastName}} <span class="d-none d-md-flex">({{item.email}})</span></div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="item-score full-width full-height d-flex align-items-center justify-content-start justify-content-md-end"><span [ngStyle]="{color: themeService.color.primaryColor}">{{item.points}}</span> points earned</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="loading-container">
        <div class="full-width text-center">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <h3 class="text-thin">{{loadingStatus}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
