<div class="dashboard-item-container">
  <div class="dashboard-item" *ngIf="!loading">
    <div class="nothing-container d-flex align-items-center" *ngIf="!whatsNew.length">
      <div class="nothing full-width text-center">
        <div class="nothing-icon">
          <svg><use xlink:href="#coming-soon-icon"></use></svg>
        </div>
        <h4>There's nothing here yet</h4>
        <p>Maybe someone will add something soon</p>
      </div>

    </div>
    <div class="whats-new-container">
      <div class="whats-new" *ngFor="let item of whatsNew">
        <div class="d-table">
          <div class="module-icon" [ngStyle]="{background: themeService.color.primaryColor}"><svg><use xlink:href="#new-icon"></use></svg></div>
          <div class="module-new d-table-cell align-middle">
            <div class=" module-new-content full-width flex-column justify-content-center justify-content-md-start">
              New module: <br class="d-block d-md-none"><span>{{item.title}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="loading-container">
        <div class="full-width text-center">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <h3 class="text-thin">{{loadingStatus}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
