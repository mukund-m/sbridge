<div class="top-menu d-flex justify-content-between align-items-center" [ngClass]="{'menu-toggled': isToggled}">
  <div class="logo-container" [ngStyle]="{background: themeService.color.primaryColor}" routerLink="/dashboard">
    <svg *ngIf="!themeService.navigation.squareLogo"><use xlink:href="#skillbridge-icon" [ngStyle]="{'fill': themeService.color.primaryColor}"></use></svg>
    <img *ngIf="themeService.navigation.squareLogo" src="{{themeService.navigation.squareLogo}}">
  </div>
  <div class="menu d-flex align-items-center">
    <button class="hamburger hamburger--spin"
            [ngClass]="{'is-active': isToggled}"
            type="button"
            (click)="isToggled = !isToggled">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <ul class="mobile-menu d-flex flex-column" [ngStyle]="{background: themeService.color.primaryColor}" *ngIf="isToggled">
    <li class="mobile-menu-item d-flex align-items-center" routerLink="/dashboard/libraries" (click)="isToggled = false;">
      <svg><use xlink:href="#library-icon"></use></svg>
      My Library
    </li>
    <li class="mobile-menu-item d-flex align-items-center" routerLink="/dashboard/administration" (click)="isToggled = false;">
      <svg><use xlink:href="#administrator-icon"></use></svg>
      Administration
    </li>
    <li class="mobile-menu-item d-flex align-items-center mt-auto" (click)="isToggled = false; logout()">
      <svg><use xlink:href="#logout-icon"></use></svg>
      Log out
    </li>
  </ul>
</div>
